<li name="result-effect">
  <div>
    <div>
      <header>{{i18n "GURPS.shock"}}</header>
      <aside>{{i18n_f "GURPS.shockPenalty" this}}.</aside>
    </div>
    {{#each buttons as |button|}}
    <div id="add-shock-next" class="with-send-button">
      <button name="add-shock-next" data-effect="{{jsonStringify this}}">
        <span class="fa {{spanClass}}" title="{{effectTitle}}"></span>
      </button>
    </div>
    {{/each}}
    <div class="with-send-button">
      <button name="send-wound" data-struct="{{jsonStringify this}}" title="Send to chat">
        <span class="fa fa-comment-alt"></span>
      </button>
    </div>
    <div class="pdflink">{{i18n "GURPS.pdfShock"}}</div>
  </div>
</li>
