<li name="result-effect">
  <div>
    <div>
      <header>{{i18n_f "GURPS.knockback" this}}</header>
      <aside>{{i18n_f "GURPS.dxJudoAcrobaticsCheckToRemainStanding" this}}</aside>
    </div>
    <div id="test-knockback" class="with-send-button">
      <button name="test-knockback" data-effect="{{jsonStringify this}}">
        <span class="fa fa-dice" title="{{testTitle}}"></span>
      </button>
    </div>
    {{#each buttons as |button|}}
    <div id="add-knockback" class="with-send-button">
      <button name="add-knockback" data-effect="{{jsonStringify this}}">
        <span class="fa {{spanClass}} {{effectName}}" data-actor="{{actorId}}" title="{{effectTitle}}"></span>
      </button>
    </div>
    {{/each}}
    <div class="with-send-button">
      <button name="send-knockback" data-struct="{{jsonStringify this}}" title="Send to chat">
        <span class="fa fa-comment-alt"></span>
      </button>
    </div>
    <div><span class="pdflink">{{i18n "GURPS.pdfKnockback"}}</span></div>
  </div>
</li>
